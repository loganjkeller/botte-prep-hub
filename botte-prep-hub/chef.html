<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botte Restaurants® • Chef</title>
  <link rel="stylesheet" href="./assets/app.css" />
  <style>
    .toolbar{display:flex; gap:10px; flex-wrap:wrap; align-items:end}
    .toolbar .field{display:flex; flex-direction:column; gap:8px}
    .btnrow{display:flex; gap:10px; flex-wrap:wrap}
    .tablewrap{margin-top:14px; overflow:auto; border:1px solid var(--line); border-radius:14px}
    table{width:100%; border-collapse:collapse; min-width:820px}
    th,td{padding:10px; border-bottom:1px solid var(--line); vertical-align:middle}
    th{position:sticky; top:0; background:rgba(15,22,36,.95); backdrop-filter: blur(8px); text-align:left}
    td input{width:90px; padding:10px; border-radius:12px; border:1px solid var(--line); background:rgba(255,255,255,.03); color:var(--text)}
    .itemcell{min-width:240px}
    .pill{display:inline-flex; padding:6px 10px; border-radius:999px; border:1px solid var(--line); color:var(--muted); font-size:12px}
    .locked{border-color: rgba(255,90,122,.6); color: #ffd0da}
    .ok{border-color: rgba(53,208,166,.55); color: #c8fff2}
    .toast{margin-top:12px; padding:10px 12px; border:1px solid var(--line); border-radius:14px; background:rgba(0,0,0,.18)}
    @media (max-width:760px){
      table{min-width:680px}
      td input{width:70px}
      .itemcell{min-width:200px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <a class="back" href="./index.html">←</a>
      <div>
        <div class="brand-title">Chef</div>
        <div class="brand-sub">Plan builder</div>
      </div>
      <div id="statusPill" class="pill">Loading…</div>
    </header>

    <main class="card">
      <div class="toolbar">
  <div class="field" style="min-width:220px">
    <div class="label">Plan date (Wednesday)</div>
    <input id="planDate" class="input" />
  </div>

  <div class="field" style="min-width:220px">
    <div class="label">Search item</div>
    <input id="search" class="input" placeholder="meatballs, vodka, gnocchi..." />
  </div>

  <div class="field" style="min-width:180px">
    <div class="label">Locations</div>
    <label style="display:flex; gap:10px; align-items:center; color:var(--muted); font-size:13px;">
      <input id="toggleUES" type="checkbox" checked />
      Show UES
    </label>
  </div>

  <div class="btnrow">
    <button class="btn btn-primary" id="btnLoad">Load</button>
    <button class="btn" id="btnSave">Save</button>
    <button class="btn" id="btnLock">Lock Plan</button>
    <button class="btn" id="btnExtra">Add Extra</button>
  </div>
</div>

      <div class="toast muted" id="toast">Tip: Scroll horizontally to see all locations.</div>

      <div class="tablewrap">
        <table id="grid">
          <thead id="gridHead"></thead>
          <tbody id="gridBody"></tbody>
        </table>
      </div>
    </main>

    <footer class="footer muted">Botte Restaurants • Chef</footer>
    <footer class="footer muted">Wolf By Logan® Technology</footer>
  </div>

<script>
async function api(payload) {
  const res = await fetch("/api", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
  const text = await res.text();
  try { return JSON.parse(text); }
  catch { throw new Error("Non-JSON response: " + text.slice(0, 300)); }
}

const $ = (id)=>document.getElementById(id);
const state = { plan:null, locations:[], items:[], qtyMap:{} };
let dirty = false;
let autosaveTimer = null;

function markDirty(){
  dirty = true;
  $("btnSave").textContent = "Save • Unsaved";
  if (autosaveTimer) clearTimeout(autosaveTimer);
  autosaveTimer = setTimeout(()=>{
    savePlan({ reload:false }).catch(()=>{});
  }, 900);
}

function filteredItems(){
  const q = ($("search").value || "").trim().toLowerCase();
  if (!q) return state.items;
  return state.items.filter(it => String(it.name).toLowerCase().includes(q));
}

function filteredLocations(){
  const showUES = $("toggleUES").checked;
  if (showUES) return state.locations;
  return state.locations.filter(l => String(l.name).toUpperCase() !== "BOTTE UES");
}  

function nextWednesdayISO(){
  const d = new Date();
  const target = 3; // Wed
  const diff = (target + 7 - d.getDay()) % 7 || 7;
  d.setDate(d.getDate() + diff);
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${day}`;
}

function setPill(text, cls){
  const el = $("statusPill");
  el.textContent = text;
  el.className = "pill " + (cls || "");
}

function renderGrid(){
  const head = $("gridHead");
  const body = $("gridBody");
  head.innerHTML = "";
  body.innerHTML = "";

  const trh = document.createElement("tr");
  const th0 = document.createElement("th");
  th0.textContent = "Item";
  th0.className = "itemcell";
  trh.appendChild(th0);

  const locs = filteredLocations();
const items = filteredItems();

for (const loc of locs){

    const th = document.createElement("th");
    th.textContent = loc.name;
    trh.appendChild(th);
  }
  head.appendChild(trh);

  for (const item of items){
    const tr = document.createElement("tr");

    const tdItem = document.createElement("td");
    tdItem.className = "itemcell";
    tdItem.innerHTML = `<div style="font-weight:800">${item.name}</div><div class="muted" style="font-size:12px">${item.unit}</div>`;
    tr.appendChild(tdItem);

    for (const loc of locs){
      const key = `${loc.id}|${item.id}`;
      const val = state.qtyMap[key] ?? 0;

      const td = document.createElement("td");
      td.innerHTML = `<input type="number" min="0" step="1" value="${val}" data-loc="${loc.id}" data-item="${item.id}">`;
      const inp = td.querySelector("input");
      inp.addEventListener("input", markDirty);


      tr.appendChild(td);
    }

    body.appendChild(tr);
  }

  const locked = String(state.plan.status || "").toUpperCase() === "LOCKED";
  $("btnSave").disabled = locked;
  setPill(locked ? "LOCKED" : "DRAFT", locked ? "locked" : "ok");
  // disable all inputs when locked
document.querySelectorAll("#gridBody input").forEach(inp => {
  inp.disabled = locked;
});

}

async function loadPlan(){
  const plan_date = $("planDate").value.trim();
  setPill("Loading…");
  const res = await api({ action:"getChefPlan", plan_date });
  if (!res.ok) throw new Error(res.error || "Load failed");

  state.plan = res.plan;
  state.locations = res.locations;
  state.items = res.items;
  state.qtyMap = res.qtyMap || {};

  renderGrid();
}

async function savePlan(opts = { reload:true }){
  const locked = String(state.plan.status || "").toUpperCase() === "LOCKED";
  if (locked) return;

  const inputs = Array.from(document.querySelectorAll("#gridBody input"));
  const entries = inputs.map(inp => ({
    location_id: Number(inp.dataset.loc),
    item_id: Number(inp.dataset.item),
    qty_base: Number(inp.value || 0)
  }));

  setPill("Saving…");
  const res = await api({
    action:"bulkSetBaseQty",
    plan_id: Number(state.plan.plan_id),
    entries
  });

  if (!res.ok) throw new Error(res.error || "Save failed");

  dirty = false;
  $("btnSave").textContent = "Save";
  setPill("Saved ✅", "ok");

  // Only reload when user clicks Save manually (not autosave)
  if (opts.reload) {
    await loadPlan();
  } else {
    setTimeout(()=>{
      const lockedNow = String(state.plan.status || "").toUpperCase() === "LOCKED";
      setPill(lockedNow ? "LOCKED" : "DRAFT", lockedNow ? "locked" : "ok");
    }, 600);
  }
}

async function lockPlan(){
  setPill("Locking…");
  const res = await api({ action:"lockPlan", plan_id: Number(state.plan.plan_id), locked_by:"chef" });
  if (!res.ok) throw new Error(res.error || "Lock failed");
  await loadPlan();
}

$("planDate").value = nextWednesdayISO();
$("btnLoad").onclick = ()=>loadPlan().catch(e=>setPill("Error ❌","locked"));
$("btnSave").onclick = ()=>savePlan({ reload:true }).catch(e=>setPill("Error ❌","locked"));
$("btnLock").onclick = ()=>lockPlan().catch(e=>setPill("Error ❌","locked"));
$("search").addEventListener("input", ()=>renderGrid());
$("toggleUES").addEventListener("change", ()=>renderGrid());


loadPlan().catch(()=>setPill("Error ❌","locked"));
</script>
</body>
</html>
